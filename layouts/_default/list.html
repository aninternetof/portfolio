{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
>
  <span class="b">/ </span>
  <h3 style="display: inline-block;">
    <a
      href="/"
      >{{ .Site.Title  }}</a
    >
  </h3>
  <section>
    <div>
      <ul>
        <!-- prettier-ignore -->
        {{ range .Data.Pages.ByDate.Reverse }}
        <li>
          <a
            href="{{ .RelPermalink}}"
            >{{ .Title }}</a
          >
          <span
            ><small>{{ .Date.Format "2006-01-02" }}</small></span
          >
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
  </body>
</html>
