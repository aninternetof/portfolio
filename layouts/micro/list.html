
{{ partial "header.html" . }}

<body
  lang="{{ .Site.LanguageCode }}"
>
  <span class="b">/ </span>
  <a
    href="/"
    >{{ .Site.Title  }}</a
  >

  {{ $paginator := .Paginate (where .Data.Pages "Type" "micro") }}

  <section>
    {{ range $paginator.Pages }}
    <hr/>
    <div>
        <a
          href="{{ .RelPermalink}}"
            ><small>{{ .Date.Format "2006-01-02" }}</small></a
        >
      <p>
        {{ .Content }}
      </p>
      <!-- prettier-ignore -->
    </div>
    {{ end }}
  </section>

  <hr/>

  {{ template "_internal/pagination.html" . }}

  {{ partial "footer.html" . }}

  </body>
</html>
